<body>
<script>

      'https://i.pinimg.com/474x/95/73/dc/9573dca8b688534e82d2ff28c0b44dc2.jpg',

      'https://i.pinimg.com/474x/c8/8e/cf/c88ecffc99863796930a05a85cc7fdaa.jpg',
    ];


    let lastImageTime = 0;
    const spacingDelay = 200;

    document.addEventListener('mousemove', (event) => {
      const currentTime = Date.now();
      if (currentTime - lastImageTime < spacingDelay) return;
      lastImageTime = currentTime;

      const trailDiv = document.createElement('div');
      trailDiv.classList.add('trail');

      const trailImage = document.createElement('img');
      trailImage.src = images[Math.floor(Math.random() * images.length)];

      trailDiv.appendChild(trailImage);

      trailDiv.style.left = `${event.pageX}px`;
      trailDiv.style.top = `${event.pageY}px`;

      document.body.appendChild(trailDiv);

      trailDiv.addEventListener('animationend', () => {
        trailDiv.remove();
      });
    });

  </script>

</body>

<style>
   
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #303030;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }


.trail {
  position: absolute;
  pointer-events: none;
  opacity: 0;
  animation: flash 3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards, pulse 2s infinite, teeter 1.5s infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: transform 0.2s ease-in-out;
  box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2); 
  border-radius: 10px; 
}


@keyframes flash {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0.8);
  }
}


@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}


@keyframes teeter {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(-5deg);
  }
  50% {
    transform: rotate(5deg);
  }
  75% {
    transform: rotate(-5deg);
  }
  100% {
    transform: rotate(0deg);
  }
}


.trail:hover {
  transform: scale(1.1) translateX(-10px);
}

.trail:hover {
  transform: scale(1.1) translateX(10px);
}


.trail img {
  border: 10px solid white; 
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); 
  width: 100%; 
  height: auto; 
  max-width: 200px; 
  max-height: 200px; 
}


@media (max-width: 768px) {
  .trail {
    max-width: 180px; 
  }

  .trail img {
    max-width: 150px; 
  }
}

@media (max-width: 480px) {
  .trail {
    max-width: 150px; 
  }

  .trail img {
    max-width: 120px; 
  }
}


@media (max-width: 320px) {
  .trail {
    max-width: 100px;
  }

  .trail img {
    max-width: 100px; 
  }
}


  </style>
</html>
